<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>IchBinForm</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700|Ubuntu:400,500" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="main">

      <div class="main-block">

        <div class="main-pictures">
          <img src="img/pictures.png" alt="" class="main-pictures__item-1">
        </div>

        <form id="form" action="thanks.html" class="main-form">
          <p class="main-form__title">Сохрани свой аккаунт</p>
          <span class="main-form__text">Получи бесплатно неограниченное количество<br> форм, вопросов и ответов.</span>
          <input type="text" id="input_name" name="name" placeholder="Имя или никнейм" class="main-form__input main-form__name">
          <input type="text" name="email" id="input_email"  placeholder="Email" class="main-form__input main-form__email">
          <input type="password" id="input_password" name="password" placeholder="Пароль" class="main-form__input main-form__password">
          <button class="main-form__btn">Сохранить ></button>
          <p class="main-form__question">Уже есть аккаунт?</p>
          <a href="" class="main-form__sigin">Войти</a>
          

        </form>

      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script>
        $('#form').validate({
          rules: {
            name: {
              required: true,
              minlength: 2,
              maxlength: 8
            },
            email: {
              required: true,
              minlength: 3,
              email: true
            },
            password: {
              required: true,
              minlength: 4,
              maxlength: 10
            },                                                                                                                                                         
          },
          messages: {
            name: {
              required: 'Это поле обязательно для заполнения',
              minlength: 'Не менее 2 символов',
              maxlength: 'Не более 8 символов'
            },
            email: {
              required: 'Это поле обязательно для заполнения',
              minlength: 'Не менее 3 символов',
              email: 'Введите правильный email адрес'
            },
            password: {
              required: 'Это поле обязательно для заполнения',
              minlength: 'Не менее 4 символов',
              maxlength: 'Не более 10 символов'
            },
          }
        });

      </script>

    </body>
    </html>
