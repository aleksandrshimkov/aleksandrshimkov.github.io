<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TARGET</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans:400,700" rel="stylesheet">
</head>
<body>
	<a href="#login-form" class="login-modal">Log in</a>
	<form class="login-form" id="login-form">
		<a href="#close" class="login-form__close">&times;</a>
		<div class="login-form__title">Login</div>
		<input class="login-form__name"  placeholder="Enter your login" type="text">
		<input class="login-form__password" placeholder="Enter your password" type="password">
		<button class="login-form__btn">LOGIN</button>
	</form>
</body>
</html>
